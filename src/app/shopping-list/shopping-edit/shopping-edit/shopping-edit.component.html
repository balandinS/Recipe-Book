<div class="row">
   <div class="col-md-23">
     <form>
       <div class="row">
          <div class="col-sm-5 form-group" >
              <label for="id_name">Name:</label>
              <input 
              type="text" 
              id="id_name" 
              class="form-control"
              #inputName>
          </div>
          <div class="col-sm-5 form-group" >
              <label for="id_amount">Amount:</label>
              <input 
              type="number" 
              id="id_amount" 
              class="form-control"
              #inputAmount>
          </div>
       </div>

      <div class="row">
         <div class="col-sm-12 form-group">
            <button class="btn btn-success" type="sumbit" (click) = "onPush()">Add</button>
            <button class="btn btn-danger"  type="button">Delete</button>
            <button class="btn btn-primary"  type="button">Clear</button>
         </div>
      </div>
    </form>
  </div>

</div>
