<div class="row">
   <div class="col-md-23">
     <form (ngSubmit)="onPush(f)"  #f="ngForm">
       <div class="row">
          <div class="col-sm-5 form-group" >
              <label for="id_name">Name:</label>
              <input 
              type="text" 
              id="id_name" 
              name="name"
              ngModel
              required
              class="form-control"
              >
          </div>
          <div class="col-sm-5 form-group" >
              <label for="id_amount">Amount:</label>
              <input 
              type="number" 
              id="id_amount" 
              name="amount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
              class="form-control"
              >
          </div>
       </div>

      <div class="row">
         <div class="col-sm-12 form-group">
            <button class="btn btn-success" type="submit" [disabled] = "!f.valid" >{{ isStartedEdit ? 'update' : 'add' }}</button>
            <button class="btn btn-danger"  type="button" (click)="onDelete()" *ngIf="isStartedEdit" >Delete</button>
            <button class="btn btn-primary"  type="button" (click)="onClear()">Clear</button>
         </div>
      </div>
    </form>
  </div>

</div>
