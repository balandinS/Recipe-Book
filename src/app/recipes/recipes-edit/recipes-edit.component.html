<div class="row">
  <div class="col-xs-12">
    <form [formGroup]= "recipeForm" >
      <button class="btn btn-success" type="submit" >Save</button>
      <button class="btn btn-danger" type="button" >canchel</button>
       
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" formControlName="name" >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
            <label for="name">Image Path:</label>
            <input id="imagePath" type="text" class="form-control" formControlName="imagePath" >
        </div>
      </div>
      
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea formControlName="description" id="description" type="text" class="form-control" rows="6"> </textarea>
            </div>
          </div>
        </div>
        
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                  <div class="col-xs-8" *ngFor="let ingredeint of ingredeints" >
                      <input id="name" type="text" class="form-control">
                  </div>

                  <div class="col-xs-2">
                      <input id="name" type="number" class="form-control">
                  </div>

                  <div class="col-xs-2">
                      <button type="button" class="btn btn-danger">X</button>
                  </div>
                    
                </div>
            </div>
          </div>
        
    </form>
  </div>
</div>
