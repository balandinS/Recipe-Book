<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()"  [formGroup]="recipeForm">
      <button type="submit" class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
      <button class="btn btn-danger" type="button" (click)="onCencel()">cancel</button>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="name">Image Path:</label>
          <input id="imagePath" type="text" class="form-control" formControlName="imagePath">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea formControlName="description" id="description" type="text" class="form-control" rows="6"> </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredeints">
          <div class="row" *ngFor="let Ctrlingredeint of recipeForm.get('ingredeints').controls ; let i=index" [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input id="name" type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-xs-2">
              <input id="name" type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-xs-2">
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row">
            <hr>
            <div class="col-xs-6">
                <button type="button" class="btn btn-success" (click)="onAddNewIngredient()" >Add new Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
